<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        body { font-family: Arial; padding: 40px; background: #f5f5f5; }
        .box { max-width: 400px; margin: auto; background: #fff;
               padding: 25px; border-radius: 10px; }
        input, button { width: 100%; padding: 12px; margin-top: 10px; }
        button { background: black; color: white; cursor: pointer; }
    </style>
</head>
<body>

<div class="box">
    <h2>Create Account</h2>

    <input type="text" id="username" placeholder="Choose Username">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">

    <button id="signupBtn">Sign Up</button>
    <p>Already have an account? <a href="index.html">Login</a></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

const firebaseConfig = {
   apiKey: "AIzaSyBH6hhP7-JUZJdTirFGA-6W9_unIC1k6Lo",
  authDomain: "newpro-fa54b.firebaseapp.com",
  projectId: "newpro-fa54b",
  storageBucket: "newpro-fa54b.firebasestorage.app",
  messagingSenderId: "541759932178",
  appId: "1:541759932178:web:4b3feedfbb5a10b33e55cb"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

document.getElementById("signupBtn").onclick = async () => {
    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !email || !password) return alert("All fields required");

    const ref = doc(db, "users", username);
    const exists = await getDoc(ref);

    if (exists.exists()) return alert("âŒ Username already taken");

    createUserWithEmailAndPassword(auth, email, password).then(async (cred) => {
        await setDoc(ref, {
            username,
            uid: cred.user.uid,
            links: []
        });

        localStorage.setItem("username", username);
        window.location.href = "dashboard.html";
    });
};
</script>

</body>
</html>
