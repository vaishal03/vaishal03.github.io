<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mostlyon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: #0f0f0f;
      --primary: #ffffff;
      --accent: #ff3e7f;
      --font: 'Inter', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--background);
      color: var(--primary);
      font-family: var(--font);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 1.5rem;
      color: var(#999999);
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      opacity: 0.9;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2.2rem;
      }

      h2 {
        font-size: 1.2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

    <h2>mostlyon.me</h2>

  </div>
</body>
</html>
